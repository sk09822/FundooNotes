<div fxLayout="row" fxLayoutAlign="center center" class="center" fxFlex="500px">
	<mat-expansion-panel hideToggle (opened)="panelOpenState = true" (closed)="panelOpenState = false"
		(opened)="expansiondiv()" (closed)="closeexpansiondiv()">
			<mat-expansion-panel-header style="width: 500px; height: auto;">
			
				
			<mat-panel-title style="margin-top: 10px;">
				<textarea class="textarea" matinput placeholder="{{panelOpenState ? 'Title' : 'Take a note..'}}" style="font-family: 'Google Sans',Roboto,Arial,sans-serif;font-size: 1rem;
					font-weight: 500;
					overflow: hidden;background-color: transparent;"  [(ngModel)]="Title" ></textarea>

				<span class="example-spacer"></span>
				<div fxLayout="row" fxLayoutAlign="space-evenly center" style="margin-top: 5px;">

                    <div class="icon-img">
					<div *ngIf="div1" style="margin-top: -11px;">
						<span title="New List">
							<img src="../../../assets/check_box_black_24dp.svg" class="opacity">

						</span>
						<span style="margin-left: 20px;" title="New note with drawing">
							<img src="../../../assets/brush_black_24dp.svg" class="opacity">

						</span>
						<span style="margin-left: 20px;" title="New note with image">
							<img src="../../../assets/image_black_24dp.svg" class="opacity">
						</span>

					</div>


					<span *ngIf="span1" title="Pin note">
						<img src="../../../assets/push_pin_black_24dp.svg" class="opacity">
					</span>


				</div>
				</div>


			</mat-panel-title>

		</mat-expansion-panel-header>
		<div *ngIf="div2" style="height: fit-content;">
			<textarea style="overflow: hidden;" class="textarea" matinput placeholder="Take a note.."
			[(ngModel)]="Description"></textarea>
			<div style="margin-top: 10px; display: flex; flex-direction: row;gap: 250px;">
				<app-icons></app-icons>

			</div>
			<div>
				<button (click)="onclose()" mat-button class="closebutton">Close</button>
			</div>
		</div>
	</mat-expansion-panel>
</div>
