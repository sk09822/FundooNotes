<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
	<mat-card class="card"  *ngFor="let note of notesArray" [style.background]="note.color"  >
		<mat-card-content class="textArea" (click)="openDialog(note)" >

			<div>
                {{note.title}}
				
			</div>
		</mat-card-content>
		<mat-card-content class="textArea" (click)="openDialog(note)">

			<div>
				{{note.description}}
			
			</div>
			
		</mat-card-content>
			<div >
			<app-icons  [noteObject]="note" (iconstodisplay)="recievefromiconstodisplaycard($event)" ></app-icons>
		</div>
		
	</mat-card>
</div>
