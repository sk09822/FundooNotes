<div class="main-name" fxLayoutAlign="center center">
    <form form [formGroup]="forgotpassword" (ngSubmit)="forgotpassform">
        <div class="logo" fxLayout="column" fxLayoutAlign="center center">
            <div fxLayout="row">
                    <div style="color: #4285F4;">F</div>
                    <div style="color: #EA4335;">u</div>
                    <div style="color: #FBBC05;">n</div>
                    <div style="color: #4285F4;">d</div>
                    <div style="color: #34A853;">o</div>
                    <div style="color: #EB4E41;">o</div>
                </div>
        </div>
        <h1>Account Recovery</h1>
        <h4>Forgot Password</h4>

        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>email</mat-label>
                <input matInput formControlName="email" placeholder="enter your email">
                <mat-error>Password is required !</mat-error>
            </mat-form-field>
        </div>
        

        <div class="footer">
        <div class="button">
                <button type="submit" (click)="forgotpassform()" mat-raised-button color="primary"
                    class="next-button">Submit</button>
            </div>
        </div>
    </form>
</div>
