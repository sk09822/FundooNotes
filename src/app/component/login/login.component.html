<div class="main-name" fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="loginForm" (ngSubmit)="login">
        <div class="logo" fxLayout="column" fxLayoutAlign="center center">
            <div fxLayout="row">
                    <div style="color: #4285F4;">F</div>
                    <div style="color: #EA4335;">u</div>
                    <div style="color: #FBBC05;">n</div>
                    <div style="color: #4285F4;">d</div>
                    <div style="color: #34A853;">o</div>
                    <div style="color: #EB4E41;">o</div>
                </div>
            </div>
        <h1>Sign in</h1>
        <h4>to continue to Fundoo</h4>
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>Email or Phone</mat-label>
                <input matInput formControlName="email" placeholder="">
                <mat-error>valid email or phone is required !</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" placeholder="">
                <mat-error>valid password is required !</mat-error>
            </mat-form-field>
        </div>


        <div class="header1">
            <h5 routerLink="/forgot-password">Forgot password?</h5>
        </div>
        <div class="content1">
            <p>Not your computer? Use Guest mode to sign in privately.</p>
        </div>
        <div class="content2">
            <p>Learn more</p>
        </div>
        <div class="footer">
            <div class="text">
                <p routerLink="/registration">Create account</p>
            </div>
            <div class="button">
                <button type="submit" (click)="login()" mat-raised-button color="primary"
                    class="next-button">Next</button>
            </div>
        </div>
    </form>
</div>
