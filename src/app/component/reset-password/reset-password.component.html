<div class="main-name" fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit">
        <div class="logo" fxLayout="column" fxLayoutAlign="center center">
            <div fxLayout="row">
                <div style="color: #4285F4;">F</div>
                <div style="color: #EA4335;">u</div>
                <div style="color: #FBBC05;">n</div>
                <div style="color: #4285F4;">d</div>
                <div style="color: #34A853;">o</div>
                <div style="color: #EB4E41;">o</div>
            </div>
        </div>
        <h1>Reset Password</h1>
        <h4>Create Strong Password</h4>
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>New password</mat-label>
                <input type="password" matInput formControlName="password" placeholder="New Password">
                <mat-error>minimum 8 characte required !</mat-error>
            </mat-form-field>
        </div>


        <div class="form-group1">
            <mat-form-field appearance="outline">
                <mat-label>confirm password</mat-label>
                <input type="password" matInput formControlName="confirmPassword" placeholder="confirm password">
                <mat-error>minimum 8 characte required !</mat-error>
            </mat-form-field>
        </div>
        <div class="check-Box">
            <mat-checkbox class="example-margin">show Password</mat-checkbox>
        </div>

        <div class="footer">
            <div class="text">
                <p routerLink="/login">Sign in</p>
            </div>
            <div class="button">
                <button type="submit" (click)="onSubmit()" mat-raised-button color="primary"
                    class="next-button">submit</button>
            </div>
        </div>
